<section class="row music cancel-top-padding">

  <ul>
    <li ng-repeat="album in vm.albums" class="row">
      <hero img-url="{{album.images.appCover}}"
            img-alt="{{album.name}}">
      </hero>
      <album data="album" layout="2"></album>
    </li>
  </ul>


  <div class="row button-view-nav">
    <a ui-sref="about" class="button">
      <span>About Fiona</span>
      <i class="icon-arrow-right"></i>
    </a>
  </div>

</section>
