<section class="row music include-bg-img">
  <h1 class="sr-only">Fiona Ross Music Albums</h1>
  <img src="./images/shared/bg.png" class="img-bg" />

  <div class="main-content">

    <ul class="album-cols">
      <li ng-repeat="album in vm.albums"
          class="col col-50-sm"
          ng-class="{last: $last}">
         <a ng-if="!album.comingSoon" ng-href="/music/{{album.encodedName}}" class="released">
          <h2 class="sr-only">{{album.name}}</h2>
           <span class="img-wrap">
             <img ng-src="{{album.images.thumb}}" alt="{{album.name}}" />
           </span>

           <div ng-if="album.albumType === 'latest'"
                class="overlay overlay-hover"
                ng-class="{'dark-theme': album.id === 3}">
              <div class="content">
                <p><span>Out now</span></p>
              </div>
            </div>
            <div ng-if="album.albumType === 'latest'"
                 class="overlay overlay-hover-content"
                 ng-class="{'dark-theme': album.id === 3}">
              <div class="content">
                <p><span>Out now</span></p>
              </div>
            </div>

            <div ng-if="album.albumType !== 'latest'" class="overlay overlay-hover">
             <div class="content"></div>
           </div>

         </a>
         <span ng-if="album.comingSoon" class="img-wrap">
           <a ng-href="/music/{{album.encodedName}}">
            <h2 class="sr-only">{{album.name}}</h2>
             <img ng-src="{{album.images.thumb}}" alt="{{album.name}}" />
             <div class="overlay overlay-hover">
               <div class="content">
                 <p><span>Coming April 7th&nbsp;</span></p>
               </div>
             </div>
             <div class="overlay overlay-hover-content">
               <div class="content">
                 <p><span>Coming April 7th! </span></p>
               </div>
             </div>
           </a>
         </span>
      </li>
    </ul>

    <div class="row button-view-nav">
       <a ui-sref="press" class="button">
        <span>Press</span>
        <i class="icon-arrow-right"></i>
      </a>
    </div>

  </div>

</section>
