<section class="discography">

  <ul>
    <li ng-repeat="album in vm.albums" class="row">

      <hero title="{{album.name}}"
            img-url="{{album.images.cover}}"
            img-alt="Album cover image">
            <ul class="download-links">
              <li ng-if="album.urls.itunes" class="itunes">
                <a ng-href="{{album.urls.itunes}}">
                  <img src="./images/badges/itunes.svg" alt="Get it on iTunes" />
                </a>
              </li>
              <li ng-if="album.urls.google" class="google">
                <a ng-href="{{album.urls.google}}">
                  <img src="./images/badges/google.svg" alt="Get it on Google Play" />
                </a>
              </li>
            </ul>

      </hero>

      <div class="col-50">

        <div plangular="http://soundcloud.com/fiona-ross/sets/selection-1">

          <ul>
            <li ng-repeat="track in tracks">
              <button style="background:#CCC;padding:5px;border:0 none;margin-bottom:5px;"
                ng-click="playPause($index)"
                ng-class="{'active': player.playing === track.src}">
                <h3>{{track.title}}</h3>
              </button>
            </li>
          </ul>
        </div>

      </div>

      <div class="col-50">

        <ul>
          <li ng-repeat="quote in album.quotes">
            <p>{{quote.copy}}</p>
            <p>{{quote.author}}</p>
          </li>
        </ul>

      </div>

    </li>
  </ul>

</section>
