    <div ng-if="vm.data && vm.data.length">
      <h3 class="page-heading">Press</h3>

      <ul>
        <li ng-repeat="article in vm.data">
          <p>{{article.author}}</p>
          <p>{{article.title}}</p>
          <p>{{article.excerpt}}</p>
          <p>{{article.releaseDate}}</p>
          <p><a ng-href="{{article.externalLink}}" target="_blank">{{article.externalLink}}<a/></p>
        </li>
      </ul>

    </div>

    <div ng-if="vm.promiseError">
      <promise-error></promise-error>
    </div>

    <div ng-if="vm.promiseLoading">
      <promise-loading></promise-loading>
    </div>

    <div ng-if="!vm.promiseLoading" class="row button-view-nav">
      <a ui-sref="gigs" class="button">
        <span>Gigs</span>
        <i class="icon-arrow-right"></i>
      </a>
    </div>

  </div>
