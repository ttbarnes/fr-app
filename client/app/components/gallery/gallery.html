<section class="row gallery">

  <ul class="gallery-list grid-image-link-hover">

    <li ng-repeat="img in vm.images" class="col-50-xs col-20-md">

      <a ng-click="vm.openLightboxModal($index)">
        <img ng-src="./images/gallery/{{img.thumbUrl}}" />
      </a>

    </li>

  </ul>

  <a ui-sref="collaborators" class="button button-view-nav">
    <span>Collaborators</span>
    <i class="icon-arrow-right"></i>
  </a>

</section>
