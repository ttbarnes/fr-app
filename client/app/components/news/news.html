<section class="row news-home long-copy-line-height">
  <div class="main-content">

    <ul>
      <li ng-repeat="post in vm.data" ng-class="{last: $last}">
        <h2>{{post.title}}</h2>
        <small class="date">{{post.createdAt | date: 'MM dd, yyyy'}}</small>

        <div class="img-wrap">
          <img ng-src="{{post.images.thumb}}" alt="{{post.title}}" />
          <div class="social-share">
            <p>Share on</p>
            <ul>
              <li class="first">
                <a href="#"
                   socialshare
                   socialshare-provider="facebook"
                   socialshare-title="{{post.title}}"
                   socialshare-hashtags="{{post.socialShare.hashtags}}"
                   socialshare-media="{{post.socialShare.shareUrl}}">
                   <i class="icon-s-f"></i>
                   <span>Facebook</span>
                </a>
              </li>
              <li class="last">
                <a href="#"
                   socialshare
                   socialshare-provider="twitter"
                   socialshare-text="{{post.title}}"
                   socialshare-hashtags="{{post.socialShare.hashtags}}"
                   socialshare-url="{{post.socialShare.shareUrl}}">
                   <i class="icon-s-t"></i>
                   <span>Twitter</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div ng-bind-html="post.bodyMain" class="body-content"></div>
      </li>
    </ul>

  </div>
</section>
