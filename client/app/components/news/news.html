<section class="row news-home long-copy-line-height">
  <div class="main-content">

    <ul>
      <li ng-repeat="post in vm.data" ng-class="{last: $last}">
        <h2>{{post.title}}</h2>
        <small class="date">{{post.createdAt | date:'dd MMM yyyy'}}</small>
        <small class="date">{{post.date}}</small>

        <div ng-bind-html="post.bodyMain" 
             class="body-content link-highlight-hover link-highlight-hover-border"></div>

        <div ng-if="post.videoEmbed" class="video-wrapper">
          <iframe width="560" ng-src="{{vm.trustSrc(post.videoEmbed)}}" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="row social-share">
          <p>Share on</p>
          <ul>
            <li class="first">
              <a href="#"
                  socialshare
                  socialshare-provider="facebook"
                  socialshare-title="Fiona Ross | {{post.title}}"
                  socialshare-hashtags="{{post.socialShare.hashtags}}"
                  socialshare-media="{{post.socialShare.shareUrl}}">
                  <i class="icon-s-f"></i>
                  <span>Facebook</span>
              </a>
            </li>
            <li class="last">
              <a href="#"
                  socialshare
                  socialshare-provider="twitter"
                  socialshare-text="Fiona Ross | {{post.title}}"
                  socialshare-hashtags="{{post.socialShare.hashtags}}"
                  socialshare-url="{{post.socialShare.shareUrl}}">
                  <i class="icon-s-t"></i>
                  <span>Twitter</span>
              </a>
            </li>
          </ul>
        </div>

      </li>
    </ul>

    <div class="row button-view-nav">
      <a ui-sref="about" class="button">
        <span>About</span>
        <i class="icon-arrow-right"></i>
      </a>
    </div>


  </div>
</section>
