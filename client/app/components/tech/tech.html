<section class="row tech long-copy-line-height include-bg-img">

  <img src="./images/tech/bg-new.png" class="img-bg" />

  <div class="main-content">

    <!-- <div class="col-30 col-left"> -->

    <nav>
      <ul class="nav-items nav-items-small">
        <li ng-repeat="category in vm.tech"
            ng-click="vm.setActiveCategory(category.title)"
            ng-class="{active: vm.activeCategory === category.title}"
            class="no-anchor">
          {{category.title}}
        </li>
      </ul>
    </nav>
    <!-- </div> -->

    <!-- <div class="col-70 col-right"> -->

      <ul>
        <li ng-repeat="category in vm.tech">
          <ul ng-show="vm.activeCategory === category.title">
            <li ng-repeat="item in category.items">
              <span ng-bind-html="item.title"></span>
            </li>
          </ul>
        </li>
      </ul>

    <!-- </div> -->

  </div>

  <div class="row button-view-nav">
    <a ui-sref="contact" class="button">
      <span>Contact Fiona</span>
      <i class="icon-arrow-right"></i>
    </a>
  </div>

</section>
